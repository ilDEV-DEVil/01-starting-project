@if(showDialog) {

    <app-new-task
     [userId]="userId"
     (closeDialog)="onClosingDialog($event)"
    />
}

<section id="tasks">
    <header>
        <h2>{{ userName }}'s Tasks</h2>
        <menu>
            <button (click)="onAddNewTask()">Add Task</button>
        </menu>
    </header>
    
    <ul>
        @for ( task of selectedUserTask; track task.id) {
            
            <li>
                <app-single-task
                 [task]="task"
                />
            </li>
        }
    </ul>
</section>
