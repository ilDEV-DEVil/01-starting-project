<app-header />
<main>
  <ul id="users">

    @for (user of users; track user.id) {

      <li>
        <app-user
          [user]="user"
          (selectedId)="handleUserSelected($event)"
        />
      </li>
    }
  </ul>

  @if (selectedUserId !== 'u1' && selectedUserId ) { 
    <app-tasks [name]="selectedUser.name"/>

  } @else {
    <h1>select a user</h1>
  }
</main>
